language: python

python:
  - "2.7"

sudo: false
cache: pip

addons:
  apt:
    packages:
      - expect-dev  # provides unbuffer utility
      - python-lxml  # because pip installation is slow
      - python-unidecode
      - antiword  # document module
      - cups
      - libcups2-dev

env:
  global:
  - VERSION="8.0" TESTS="0" LINT_CHECK="0"
  matrix:
  - LINT_CHECK="1"
  - TESTS="1" ODOO_REPO="odoo/odoo" INCLUDE="sale_order_line_performance,procurement_service_project,sale_service_recurrence_configurator,project_task_generated_with_product_performance,partner_event_follower,event_track_assistant,report_odoo_logo" EXCLUDE="mrp_bom_structure_show_child_with_manual_standard_cost,website_sale_ext"
  - TESTS="1" ODOO_REPO="OCA/OCB" INCLUDE="sale_order_line_performance,procurement_service_project,sale_service_recurrence_configurator,project_task_generated_with_product_performance,partner_event_follower,event_track_assistant,report_odoo_logo" EXCLUDE="mrp_bom_structure_show_child_with_manual_standard_cost,website_sale_ext"

virtualenv:
  system_site_packages: true

install:
  - git clone --depth=1 https://github.com/OCA/maintainer-quality-tools.git ${HOME}/maintainer-quality-tools
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
  - travis_install_nightly
  - pip install pycups==1.9.66

script:
  - travis_wait travis_run_tests

after_success:
  - travis_after_tests_success
